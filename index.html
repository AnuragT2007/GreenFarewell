<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenFarewell</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f5f0;
            text-align: center;
        }

        header {
            background-color: #228B22; /* Green color */
            color: white;
            padding: 5px;
        }

        footer {
            background-color: #228B22; /* Green color */
            color: white;
            padding: 1px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Slideshow Container */
        .slideshow {
            width: 100vw;
            height: 80vh; /* Adjust height as needed */
            position: relative;
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0; /* Hidden by default */
            transition: opacity 1s ease-in-out, transform 0.3s; /* Smooth transitions */
        }

        .slideshow img.active {
            opacity: 1; /* Display active image */
        }

        .slideshow img:hover {
            transform: scale(1.2); /* Zoom effect */
        }
	    /* Arrow Buttons */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            z-index: 10;
            border-radius: 5px;
        }

        .arrow.left {
            left: 20px;
        }

        .arrow.right {
            right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to GreenFarewell</h1>
    </header>

    <div class="slideshow" id="slideshow">
        <!-- Images for the slideshow -->
        <a href="page1.html"><img src="DSC_0037.JPG" alt="Image 1" class="active"/></a>
        <a href="page2.html"><img src="DSC_0011.JPG" alt="Image 2"/></a>
        <a href="page3.html"><img src="DSC_0003.JPG" alt="Image 3"/></a>
        <a href="page4.html"><img src="DSC_0002.JPG" alt="Image 4"/></a>
	<a href="page5.html"><img src="DSC_0044.JPG" alt="Image 5"/></a>
	<a href="page6.html"><img src="DSC_0037.JPG" alt="Image 6"/></a>
    </div>

	<!-- Arrow Buttons -->
    <button class="arrow left" id="prev">&lt;</button>
    <button class="arrow right" id="next">&gt;</button>

    <footer>
        <p>&copy; 2025 GreenFarewell</p>
    </footer>

  

    <script>
        const images = document.querySelectorAll('.slideshow img');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        let currentIndex = 0;

        // Function to show the current image
        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.remove('active');
                if (i === index) {
                    img.classList.add('active');
                }
            });
        }

        // Previous button click
        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        });

        // Next button click
        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        });

        // Auto-slide every 5 seconds
        let interval = setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }, 5000);

        // Swipe functionality for touch devices
        let startX = 0;
        let endX = 0;

        document.getElementById('slideshow').addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        document.getElementById('slideshow').addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;

            if (startX > endX + 50) {
                // Swipe left (next image)
                currentIndex = (currentIndex + 1) % images.length;
                showImage(currentIndex);
            } else if (startX < endX - 50) {
                // Swipe right (previous image)
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                showImage(currentIndex);
            }
        });
    </script>
</body>
</body>
</html>
